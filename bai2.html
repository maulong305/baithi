<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let x;

    function tryRemoveFromArray(arr, x) {
        for (let i = 0; i < arr.length; i++) {
            if (x == arr[i]) {
                arr.splice(i, 1);
            }
        }
        document.write(arr)

    }

    arrNew = [1, 2, 3, 5, 6, 7]
    x = 3
    tryRemoveFromArray(arrNew, 3);
</script>

</body>
</html>
